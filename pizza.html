<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1> Welcome to Jc pizza place</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>

            <div>
                <div>
                    <div class="row">
                        <fieldset>
                            <legend>Pizza Type:</legend>
                            <div>

                                <input type="radio" id="Chicago-deep dish" name="pizza">
                                <label for="Chicago-deep dish">Chicago-deep dish</label>
                            </div>
                            <div>
                                <input type="radio" id="Cheese pizza" name="pizza">
                                <label for="Cheese pizza">Cheese pizza</label>
                            </div>
                            <div>
                                <input type="radio" id="Hawaiian pizza" name="Hawaiian pizza">
                                <label for="Hawaiian pizza">Hawaiian Pizza</label>
                            </div>
                        </fieldset>
                    </div>


                    <div>
                        <fieldset>
                            <legend>Size:</legend>
                            <div>
                                <input type="radio" id="small" name="size">
                                <label for="small" >Small</label>
                            </div>
                            <div>
                                <input type="radio" id="medium" name="size">
                                <label for="small" >Medium</label>
                            </div>
                            <div>
                                <input type="radio" id="large" name="size">
                                <label for="small" >Large</label>
                            </div>
                        </fieldset>
                    </div>

                    <div>
                        <fieldset>
                            <legend>Extra Toppings:</legend>
                            <div>
                                <input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni">
                                <label for="Pepperoni">Pepperoni</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Ham" name="Ham" value="Ham">
                                <label for="Ham">Ham</label>
                            </div>
                            <div>
                                <input type="checkbox" id="chicken" name="chicken" value="chicken">
                                <label for="chicken">Chicken</label>
                            </div>
                        </fieldset>
                    </div>

                    <div>

                    <div>
                        <fieldset>
                            <legend>Special:</legend>
                            <label for="SpecialRequests">Special Requests:</label>
                            <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Please tell us if we mess up your order."></textarea>
                        </fieldset>
                        <button type="button" oneclick="alert('Free today for our GrandOpening!')" >Calculate Cost</button>
                        <button type="submit">Submit Order</button>
        </form>
    </div>
    </form>
</div>








</form>
</div>
</div>
</body>
</html>
